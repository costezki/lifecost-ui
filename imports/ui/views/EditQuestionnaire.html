<template name="EditQuestionnaire">
	<div class="row">
		<div class="col s12">
			<h4 class="center-align">Some title</h4>
			<p class="center-align">Some description about this page</p>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<form class="form" id="update-questionnaire">
				<div class="row">
					<div class="col s12">
						<button class="btn right" type="submit">
							<i class="material-icons left">autorenew</i>
							Update
						</button>
					</div>
				</div>
				<div class="col s12 input-field">
					<input type="text" id="questionnaire-title" value="{{questionnaireTitle}}" name="questionnaire-title" required max="200">
					<label for="questionnaire-title">Title: </label>
				</div>
				<div class="row">
					<div class="col s6">
						<h5 class="center-align">Available questions</h5>
						<ul class="collection" id="available-list">
							{{#each available}}
								<li class="collection-item" id="{{_id}}">
									<p>{{question}}</p>
								</li>
							{{/each}}
						</ul>
					</div>
					<div class="col s6">
						<h5 class="center-align">Questionnaire</h5>
						<ul class="collection" id="questions-list">
							{{#each getQuestions questionnaire}}
								<li class="collection-item" id="{{_id}}">
									<p>{{question}}</p>
								</li>
							{{/each}}
						</ul>
					</div>
				</div>
			</form>
		</div>
	</div>
</template>
