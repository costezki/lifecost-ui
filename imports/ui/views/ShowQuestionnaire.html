<template name="ShowQuestionnaire">
    <div class="row">
        <div class="col s12">
            <h4 class="center-align">Some title</h4>
            <p class="center-align">Some description about this page</p>
        </div>
    </div>
    <div class="container">
        <div class="row center-align">
            <ul class="pagination">
                {{#each getQuestions questionnaire}}
                    {{#if firstQuestion @index}}
                        <li class="active">
                            <a href="" id="{{_id}}">{{upIndex @index}}</a>
                        </li>
                    {{else}}
                        <li>
                            <a href="" id="{{_id}}">{{upIndex @index}}</a>
                        </li>
                    {{/if}}
                {{/each}}
            </ul>
        </div>
        <div class="row">
            {{> QuestionnaireAnswers activeQuestion=question}}
        </div>
    </div>
</template>
