<template name="ShowAnswers">
	<div class="container" id="published-questions">
		<div class="row">
			<div class="col s12">
				<h4 class="center-align">My answers</h4>
				<p class="center-align">Some description about this page</p>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<ul class="collection" id="questions">
					{{#each answers}}
						<li class="collection-item avatar">
							<i class="material-icons circle green">assignment</i>
							<h5><b>Title:</b> {{question.question}}</h5>
							<p><b>Latest answer:</b> {{answer}}</p>
							<div class="title">
								<b>Author: </b>
								<a href="/user/{{author}}">{{getAuthor question.author}}</a><br>
							</div>
							<div class="title"><b>Answer added in:</b> {{getDate answerCreatedAt}}</div>
							<div class="secondary-content">
								<a href="/add-answer/{{_id}}">
									<i class="material-icons">chat_bubble_outline</i>
								</a>
							</div>
						</li>
					{{/each}}
				</ul>
			</div>
		</div>
	</div>
</template>
