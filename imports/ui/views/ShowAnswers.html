<template name="ShowAnswers">
	<div class="container" id="published-questions">
		<div class="row">
			<div class="col s12">
				<h4 class="center-align">My answers</h4>
				<p class="center-align">Some description about this page</p>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<ul class="collection" id="questions">
					{{#each answers}}
						{{#if published}}
							<li class="collection-item avatar">
								<img src="images/test_avatar.jpg" alt="" class="circle">
								<span class="title"><b>Published:</b> {{getDate publishedDate}}</span>
								<p><b>Author:</b> <a href="/user/{{author}}">{{getAuthor author}}</a><br>
									<b>Question:</b> {{question}}
								</p>
								<div class="secondary-content">
									{{#if checkUser author}}
										<a href="/add-answer/{{_id}}">
											<i class="material-icons">chat_bubble_outline</i>
										</a>
										<i class="material-icons">star_border</i>
									{{/if}}
								</div>
							</li>
						{{/if}}
					{{/each}}
				</ul>
			</div>
		</div>
	</div>
</template>
