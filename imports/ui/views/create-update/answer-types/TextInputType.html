<template name="TextInputType">
    <h6 class="center-align">
        {{#if lastAnswer}}
            Your last answer: {{lastAnswer}}
        {{/if}}
    </h6>
    <p>Answer:</p>
    <div class="input-field">
        <input type="text" name="answer" id="answer" required>
        <label for="answer"></label>
    </div>
</template>
