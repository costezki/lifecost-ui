<template name="CreateQuestion">
    <div class="container" id="form-create-question">
        <div class="row">
            <div class="col s12">
                <h4 class="center-align">Some title</h4>
                <p class="center-align">Some description about this page</p>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                {{#autoForm collection=Questions id="createQuestion" type="insert"}}
                    <fieldset>
                        <legend>Create question</legend>
                        <div class="right">
                            <a class="icon-link tooltipped make-publish">
                                <i class="material-icons">
                                    {{#if published}}
                                        visibility
                                    {{else}}
                                        visibility_off
                                    {{/if}}
                                </i>
                            </a>
                        </div>
                        {{> afQuickField name='question'}}
                        {{> afQuickField name='description'}}
                        {{#if checkRole currentUser.profile.role "admin"}}
                            {{> afQuickField name='variableName'}}
                        {{/if}}
                        {{> afQuickField name='answersType'}}
                        {{> afQuickField name='author'}}
                        {{> afQuickField class="answers" name='answers'}}
                        {{#if published}}
                            {{> afQuickField name='publishedDate' defaultValue=Date}}
                        {{/if}}
                        {{> afQuickField name='published' defaultValue=published}}
                        {{> afQuickField name='deprecated'}}
                        {{> afQuickField name='createdAt'}}

                    </fieldset>
                    <div class="right">
                        <button type="submit" class="btn waves-light">
                            Create
                            <i class="material-icons left">add</i>
                        </button>
                    </div>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>
