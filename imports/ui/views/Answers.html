<template name="Answers">
	<div class="container">
		<div class="row">
			<div class="col s12">
				<h4 class="center-align">Some title</h4>
				<p class="center-align">
					Some description about this page
				</p>
			</div>
		</div>
		<div class="row question">
			<div class="col s12">
				{{#if answersExists}}
					{{#autoForm collection=Answers id="updateAnswer" doc=answer type="update"}}
						<fieldset>
							<legend class="center-align">{{question.question}}</legend>
							<h6 class="center-align">{{question.description}}</h6>
							{{> afQuickField name='question'}}
							{{> afQuickField name='description'}}
							{{> afQuickField name='author'}}
							{{> afQuickField name='authorWhoCreated'}}
							<div>
								<label for="answersType">Update answer:</label>
								{{> afQuickField name='answersType'}}
							</div>
							{{> afQuickField name='createdAt'}}
						</fieldset>
						<div class="right">
							<button type="submit" class="btn waves-light">
								Update answer
								<i class="material-icons left">chat_bubble_outline</i>
							</button>
						</div>
					{{/autoForm}}
				{{else}}
					{{#autoForm collection=Answers id="insertAnswer" type="insert"}}
						<fieldset>
							<legend class="center-align">{{question.question}}</legend>
							<h6 class="center-align">{{question.description}}</h6>
							{{> afQuickField name='question'}}
							{{> afQuickField name='description'}}
							{{> afQuickField name='author'}}
							{{> afQuickField name='authorWhoCreated'}}
							<div>
								<label for="answersType">Add answer:</label>
								{{> afQuickField name='answersType'}}
							</div>
							{{> afQuickField name='createdAt'}}
						</fieldset>
						<div class="right">
							<button type="submit" class="btn waves-light">
								Add answer
								<i class="material-icons left">chat_bubble_outline</i>
							</button>
						</div>
					{{/autoForm}}
				{{/if}}
			</div>
		</div>
	</div>
</template>
